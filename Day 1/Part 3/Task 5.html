<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Day1. Task 5.</title>

</head>
<body>

<div id="app">
    <input type="text" v-model="age">
    <button v-on:click="checkAge">Find Entrance</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    let app = new Vue({
        el: "#app",
        data: {
            age: ""
        },
        methods: {
            checkAge: function () {

                alert(this.processAge(this.age));
                this.age = '';
            },
            processAge: age => {
                if      (parseInt(age) >= 16) return "Access granted";
                else                          return "Access denied";
            }
        }
    })
</script>
</body>
</html>
